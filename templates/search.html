{% extends "layout.html" %} {% block title %} Search {% endblock %} {% block
main %}
<form action="/search" method="post">
  <div class="form-group">
    <select name="type" id="" class="form-control" style="display:inline;">
      <option disabled selected value="Search by">Search By</option>
      <option value="time">Time</option>
      <option value="category">Category</option>
    </select>
  </div>
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus=""
      class="form-control"
      name="query"
      placeholder="Search"
      type="text"
    />
  </div>
  <button class="btn btn-primary" type="submit">Search</button>
</form>
{% endblock %}
