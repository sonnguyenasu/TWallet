{% extends "layout.html" %} {% block title %} Log In {% endblock %} {% block
main %}

<form action="/login" method="post" class="p-4">
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus=""
      class="form-control"
      name="username"
      placeholder="Username"
      type="text"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      name="password"
      placeholder="Password"
      type="password"
    />
  </div>
  <button class="btn btn-primary" type="submit">Log in</button>
</form>

{% endblock %}
