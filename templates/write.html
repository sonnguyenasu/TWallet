{% extends "layout.html" %} {% block title %} Write {% endblock %} {% block main
%}
<form action="/write" method="post">
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus=""
      class="form-control"
      name="category"
      placeholder="Category"
      type="text"
    />
  </div>
  <div class="form-group">
    <input class="form-control" name="amount" value="0" type="number" />
  </div>
  <div class="form-group">
    <input class="form-control" name="price" placeholder="Price" type="text" />
  </div>
  <button class="btn btn-primary" type="submit">Commit</button>
</form>
{% endblock %}
